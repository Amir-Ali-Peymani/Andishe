<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            color: #333;
        }
        .add-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
        .update-button, .delete-button {
            display: inline-block;
            padding: 5px 10px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 3px;
            color: white;
        }
        .update-button {
            background-color: #28a745;
        }
        .update-button:hover {
            background-color: #218838;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<a th:href="@{/person/showForm}" class="add-button">Add Person</a>

<h2>List of Persons</h2>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Update</th>
        <th>Delete</th> <!-- New column for Delete -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.name}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.age}"></td>
        <td th:text="${person.account.username}"></td>
        <td th:text="${person.account.email}"></td>
        <td th:text="${person.account.role}"></td>
        <td>
            <a th:href="@{/person/showFormForUpdate(personId=${person.id})}" class="update-button">Update</a>
        </td>
        <td>
            <a th:href="@{/person/delete(personId=${person.id})}" class="delete-button"
               th:onclick="return confirm('Are you sure you want to delete this person?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
